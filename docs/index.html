<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор обміну</title>
  <meta name="viewport" content="width=340, initial-scale=1.0">
  <!-- Choices.js styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
  <link rel="stylesheet" href="crypto-widget.css">
</head>
<body>
  <div class="exchange-widget">
    <h2>Калькулятор обміну</h2>
    <form id="exchange-form" autocomplete="off">
      <div class="form-group">
        <label for="fiat-amount">Сума</label>
        <input type="number" id="fiat-amount" min="0" step="any" value="1000" required>
      </div>
      <div class="form-group">
        <label for="fiat-currency">Валюта</label>
        <select id="fiat-currency"></select>
      </div>
      <div class="swap-row">
        <button type="button" id="swap-btn" title="Міняти місцями" aria-label="swap">
          <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="#0ecb81" viewBox="0 0 24 24"><path d="M7 10v4H3l4 4 4-4H9v-4zm10-8l-4 4h4v4h2V6h4l-4-4z"/></svg>
        </button>
      </div>
      <div class="form-group">
        <label for="crypto-currency">Криптовалюта</label>
        <select id="crypto-currency"></select>
      </div>
      <button type="submit" class="btn-green">Розрахувати</button>
      <div id="result"></div>
      <div class="note">У курс додано +2% комісії</div>
    </form>
  </div>
  <!-- Choices.js script -->
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script src="crypto-widget.js"></script>
</body>
</html>
