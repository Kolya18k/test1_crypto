<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Калькулятор обміну криптовалюти</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0f1115;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .calculator {
      background: #1a1c22;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      color: #00c86f;
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background: #2a2d35;
      color: white;
      appearance: none;
    }
    .icon-option {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    button {
      background: #00c86f;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
      font-size: 18px;
      text-align: center;
    }
    .swap-btn {
      display: flex;
      justify-content: center;
      margin: 5px 0 10px;
    }
    .swap-btn button {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 24px;
      color: #00c86f;
    }
    .select-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .select-icon {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Калькулятор обміну</h2>
    <div class="form-group">
      <label for="amount">Сума</label>
      <input type="number" id="amount" placeholder="Введіть суму" />
    </div>
    <div class="form-group" id="first-column">
      <label id="first-label" for="first-select">Валюта</label>
      <div class="select-wrapper">
        <img id="first-icon" class="select-icon" src="assets/icons/usd.svg" alt="usd">
        <select id="first-select"></select>
      </div>
    </div>
    <div class="swap-btn">
      <button onclick="swapFields()">⇅</button>
    </div>
    <div class="form-group" id="second-column">
      <label id="second-label" for="second-select">Криптовалюта</label>
      <div class="select-wrapper">
        <img id="second-icon" class="select-icon" src="assets/icons/bitcoin-btc-logo.svg" alt="btc">
        <select id="second-select"></select>
      </div>
    </div>
    <button onclick="calculate()">Розрахувати</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const fiatOptions = [
      { code: 'USD', name: 'Долар', icon: 'usd.svg' },
      { code: 'EUR', name: 'Євро', icon: 'eur.svg' },
      { code: 'UAH', name: 'Гривня', icon: 'uah.svg' }
    ];

    const cryptoOptions = [
      { code: 'BTC', name: 'Bitcoin', icon: 'bitcoin-btc-logo.svg' },
      { code: 'ETH', name: 'Ethereum', icon: 'ethereum-eth-logo.svg' },
      { code: 'USDT', name: 'Tether', icon: 'tether-usdt-logo.svg' },
      { code: 'BNB', name: 'Binance Coin', icon: 'binance-coin-bnb-logo.svg' },
      { code: 'SOL', name: 'Solana', icon: 'solana-sol-logo.svg' }
    ];

    function populateSelect(selectId, options) {
      const select = document.getElementById(selectId);
      select.innerHTML = '';
      options.forEach(opt => {
        const option = document.createElement('option');
        option.value = opt.code;
        option.textContent = `${opt.name} (${opt.code})`;
        option.dataset.icon = opt.icon;
        select.appendChild(option);
      });
    }

    populateSelect('first-select', fiatOptions);
    populateSelect('second-select', cryptoOptions);

    function updateIcon(selectId, iconId) {
      const select = document.getElementById(selectId);
      const icon = document.getElementById(iconId);
      icon.src = `assets/icons/${select.options[select.selectedIndex].dataset.icon}`;
    }

    document.getElementById("first-select").addEventListener("change", () => updateIcon("first-select", "first-icon"));
    document.getElementById("second-select").addEventListener("change", () => updateIcon("second-select", "second-icon"));

    function swapFields() {
      const firstSelect = document.getElementById("first-select");
      const secondSelect = document.getElementById("second-select");
      const firstLabel = document.getElementById("first-label");
      const secondLabel = document.getElementById("second-label");
      const firstIcon = document.getElementById("first-icon");
      const secondIcon = document.getElementById("second-icon");

      const tempValue = firstSelect.value;
      const tempOptions = firstSelect.innerHTML;
      const tempIcon = firstIcon.src;
      const tempLabel = firstLabel.textContent;

      firstSelect.innerHTML = secondSelect.innerHTML;
      firstSelect.value = secondSelect.value;
      secondSelect.innerHTML = tempOptions;
      secondSelect.value = tempValue;

      firstLabel.textContent = secondLabel.textContent;
      secondLabel.textContent = tempLabel;

      updateIcon("first-select", "first-icon");
      updateIcon("second-select", "second-icon");
    }

    async function getRate(from, to) {
      try {
        const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${from.toLowerCase()}&vs_currencies=${to.toLowerCase()}`);
        const data = await res.json();
        return data[from.toLowerCase()][to.toLowerCase()];
      } catch (e) {
        console.error('Rate fetch error:', e);
        return null;
      }
    }

    async function calculate() {
      const amount = parseFloat(document.getElementById('amount').value);
      const from = document.getElementById("first-select").value;
      const to = document.getElementById("second-select").value;

      if (!amount || amount <= 0) return alert("Введіть коректну суму");

      const rate = await getRate(from, to);
      if (!rate) return alert("Помилка отримання курсу");

      const result = (amount * rate * 0.98).toFixed(6);
      document.getElementById("result").innerText = `≈ ${result} ${to}`;
    }

    updateIcon("first-select", "first-icon");
    updateIcon("second-select", "second-icon");
  </script>
</body>
</html>
