<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>Калькулятор обміну</title>
  <meta name="viewport" content="width=500, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="exchange-card">
    <h2>Калькулятор обміну</h2>
    <form id="exchange-form" autocomplete="off">
      <div class="inputs-row">
        <div class="input-block">
          <label for="amount">Сума</label>
          <input type="number" id="amount" min="0" step="any" placeholder="0">
        </div>
        <div class="input-block">
          <label for="fiat-currency">Валюта</label>
          <select id="fiat-currency">
            <option value="UAH">Гривня</option>
            <option value="USD">Долар</option>
            <option value="EUR">Євро</option>
          </select>
        </div>
      </div>
      <div class="input-block" style="margin-top:16px;">
        <label for="crypto-currency">Оберіть криптовалюту</label>
        <select id="crypto-currency">
          <option value="BTC">Bitcoin (BTC)</option>
          <option value="ETH">Ethereum (ETH)</option>
          <option value="USDT">Tether (USDT)</option>
          <option value="BNB">Binance Coin (BNB)</option>
          <option value="SOL">Solana (SOL)</option>
          <option value="TON">Toncoin (TON)</option>
        </select>
      </div>
      <button type="submit" class="calc-btn">Розрахувати</button>
      <div class="result-message" id="result-message"></div>
    </form>
    <div class="footer-note">У курс додано +2% комісії</div>
  </div>
  <script src="main.js"></script>
</body>
</html>
