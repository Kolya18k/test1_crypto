<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Калькулятор обміну криптовалюти</title>
  <style>
    body {
      background-color: #0f1115;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .calculator {
      background: #1a1c22;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      color: #00c86f;
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background: #2a2d35;
      color: white;
      appearance: none;
    }
    button {
      background: #00c86f;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
      font-size: 18px;
      text-align: center;
    }
    .swap-btn {
      display: flex;
      justify-content: center;
      margin: 5px 0 10px;
    }
    .swap-btn button {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 24px;
      color: #00c86f;
    }
    .select-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .select-icon {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Калькулятор обміну</h2>
    <div class="form-group">
      <label for="amount">Сума</label>
      <input type="number" id="amount" placeholder="Введіть суму" />
    </div>
    <div class="form-group" id="first-column">
      <label id="first-label" for="first-select">Фіат</label>
      <div class="select-wrapper">
        <img id="first-icon" class="select-icon" src="assets/icons/usd.svg" alt="usd">
        <select id="first-select">
          <option value="usd" data-icon="usd.svg">USD (Долар)</option>
          <option value="eur" data-icon="eur.svg">EUR (Євро)</option>
          <option value="uah" data-icon="uah.svg">UAH (Гривня)</option>
        </select>
      </div>
    </div>
    <div class="swap-btn">
      <button onclick="swapFields()">⇅</button>
    </div>
    <div class="form-group" id="second-column">
      <label id="second-label" for="second-select">Криптовалюта</label>
      <div class="select-wrapper">
        <img id="second-icon" class="select-icon" src="assets/icons/bitcoin-btc-logo.svg" alt="btc">
        <select id="second-select">
          <option value="bitcoin" data-icon="bitcoin-btc-logo.svg">Bitcoin (BTC)</option>
          <option value="ethereum" data-icon="ethereum-eth-logo.svg">Ethereum (ETH)</option>
          <option value="tether" data-icon="tether-usdt-logo.svg">Tether (USDT)</option>
          <option value="binancecoin" data-icon="binance-coin-bnb-logo.svg">Binance Coin (BNB)</option>
          <option value="solana" data-icon="solana-sol-logo.svg">Solana (SOL)</option>
        </select>
      </div>
    </div>
    <button onclick="calculate()">Розрахувати</button>
    <div class="result" id="result"></div>
  </div>
  <script>
    const fiatList = ['usd', 'eur', 'uah'];
    const cryptoList = ['bitcoin', 'ethereum', 'tether', 'binancecoin', 'solana'];

    function updateIcon(selectId, iconId) {
      const select = document.getElementById(selectId);
      const icon = document.getElementById(iconId);
      icon.src = `assets/icons/${select.options[select.selectedIndex].dataset.icon}`;
    }

    function swapFields() {
      const firstSelect = document.getElementById("first-select");
      const secondSelect = document.getElementById("second-select");
      const firstIcon = document.getElementById("first-icon");
      const secondIcon = document.getElementById("second-icon");
      const firstLabel = document.getElementById("first-label");
      const secondLabel = document.getElementById("second-label");

      // Swap values
      const tempVal = firstSelect.value;
      firstSelect.value = secondSelect.value;
      secondSelect.value = tempVal;

      // Swap icons
      const tempIcon = firstIcon.src;
      firstIcon.src = secondIcon.src;
      secondIcon.src = tempIcon;

      // Swap labels
      const tempText = firstLabel.innerText;
      firstLabel.innerText = secondLabel.innerText;
      secondLabel.innerText = tempText;

      updateIcon("first-select", "first-icon");
      updateIcon("second-select", "second-icon");
    }

    async function getRate(from, to) {
      try {
        const fromIsFiat = fiatList.includes(from);
        const toIsFiat = fiatList.includes(to);

        if (fromIsFiat && !toIsFiat) {
          const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${to}&vs_currencies=${from}`);
          const data = await res.json();
          return data[to][from];
        } else if (!fromIsFiat && toIsFiat) {
          const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${from}&vs_currencies=${to}`);
          const data = await res.json();
          return 1 / data[from][to];
        } else {
          throw new Error("Можлива лише конверсія між фіатом і криптою");
        }
      } catch (e) {
        throw new Error("Курс не знайдено");
      }
    }

    async function calculate() {
      const amount = parseFloat(document.getElementById('amount').value);
      const from = document.getElementById("first-select").value;
      const to = document.getElementById("second-select").value;

      if (!amount || amount <= 0) return alert("Введіть коректну суму");

      try {
        const rate = await getRate(from, to);
        const result = (amount * rate * 0.98).toFixed(6);
        document.getElementById("result").innerText = `≈ ${result} ${to.toUpperCase()}`;
      } catch (error) {
        alert("Помилка отримання курсу: " + error.message);
      }
    }

    document.getElementById("first-select").addEventListener("change", () => updateIcon("first-select", "first-icon"));
    document.getElementById("second-select").addEventListener("change", () => updateIcon("second-select", "second-icon"));

    updateIcon("first-select", "first-icon");
    updateIcon("second-select", "second-icon");
  </script>
</body>
</html>
