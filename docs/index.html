<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Калькулятор обміну криптовалюти</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0f1115;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .calculator {
      background: #1a1c22;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      color: #00c86f;
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background: #2a2d35;
      color: white;
      appearance: none;
    }
    .icon-option {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    button {
      background: #00c86f;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
      font-size: 18px;
      text-align: center;
    }
    .swap-btn {
      display: flex;
      justify-content: center;
      margin: -10px 0 10px;
    }
    .swap-btn button {
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 24px;
      color: #00c86f;
    }
    .select-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .select-icon {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Калькулятор обміну</h2>
    <div class="form-group">
      <label for="amount">Сума</label>
      <input type="number" id="amount" placeholder="Введіть суму" />
    </div>
    <div class="form-group" id="first-column">
      <label for="currency-one">Валюта</label>
      <div class="select-wrapper">
        <img id="icon-one" class="select-icon" src="assets/icons/usd.svg" alt="usd">
        <select id="currency-one"></select>
      </div>
    </div>
    <div class="swap-btn">
      <button onclick="swapFields()">⇅</button>
    </div>
    <div class="form-group" id="second-column">
      <label for="currency-two">Криптовалюта</label>
      <div class="select-wrapper">
        <img id="icon-two" class="select-icon" src="assets/icons/bitcoin-btc-logo.svg" alt="btc">
        <select id="currency-two"></select>
      </div>
    </div>
    <button onclick="calculate()">Розрахувати</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const currencies = [
      { code: 'USD', name: 'Долар США', icon: 'usd.svg', isFiat: true },
      { code: 'EUR', name: 'Євро', icon: 'eur.svg', isFiat: true },
      { code: 'UAH', name: 'Гривня', icon: 'uah.svg', isFiat: true },
      { code: 'BTC', name: 'Bitcoin', icon: 'bitcoin-btc-logo.svg', isFiat: false },
      { code: 'ETH', name: 'Ethereum', icon: 'ethereum-eth-logo.svg', isFiat: false },
      { code: 'USDT', name: 'Tether', icon: 'tether-usdt-logo.svg', isFiat: false },
      { code: 'BNB', name: 'Binance Coin', icon: 'binance-coin-bnb-logo.svg', isFiat: false },
      { code: 'SOL', name: 'Solana', icon: 'solana-sol-logo.svg', isFiat: false }
    ];

    const currencyOne = document.getElementById('currency-one');
    const currencyTwo = document.getElementById('currency-two');
    const iconOne = document.getElementById('icon-one');
    const iconTwo = document.getElementById('icon-two');
    let isFiatFirst = true;

    function populateSelects() {
      currencyOne.innerHTML = '';
      currencyTwo.innerHTML = '';
      currencies.forEach(cur => {
        const option = `<option value="${cur.code}" data-icon="${cur.icon}" data-name="${cur.name}">${cur.name}</option>`;
        currencyOne.innerHTML += option;
        currencyTwo.innerHTML += option;
      });
      currencyOne.value = 'USD';
      currencyTwo.value = 'BTC';
    }

    function updateIcons() {
      const selectedOne = currencies.find(c => c.code === currencyOne.value);
      const selectedTwo = currencies.find(c => c.code === currencyTwo.value);
      iconOne.src = `assets/icons/${selectedOne.icon}`;
      iconTwo.src = `assets/icons/${selectedTwo.icon}`;
    }

    currencyOne.addEventListener('change', updateIcons);
    currencyTwo.addEventListener('change', updateIcons);

    function swapFields() {
      [currencyOne.value, currencyTwo.value] = [currencyTwo.value, currencyOne.value];
      updateIcons();
    }

    async function getRate(from, to) {
      try {
        const res = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${from.toLowerCase()}&vs_currencies=${to.toLowerCase()}`);
        const data = await res.json();
        return data[from.toLowerCase()][to.toLowerCase()];
      } catch {
        alert("Помилка отримання курсу. Спробуйте пізніше.");
        return null;
      }
    }

    async function calculate() {
      const amount = parseFloat(document.getElementById('amount').value);
      const from = currencyOne.value;
      const to = currencyTwo.value;

      if (!amount || amount <= 0) return alert("Введіть коректну суму");

      const rate = await getRate(from, to);
      if (!rate) return;

      const result = (amount * rate * 0.98).toFixed(6);
      document.getElementById("result").innerText = `≈ ${result} ${to}`;
    }

    populateSelects();
    updateIcons();
  </script>
</body>
</html>
