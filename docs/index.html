<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор обміну</title>
  <meta name="viewport" content="width=400, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="exchange-card">
    <h2>Калькулятор обміну</h2>
    <form id="exchange-form" autocomplete="off">
      <div class="row">
        <div class="form-group sum-group">
          <label for="amount">Сума</label>
          <input type="number" id="amount" min="0" step="any" required>
        </div>
        <div class="form-group currency-group">
          <label for="fiat">Валюта</label>
          <div class="select-with-icon">
            <img id="fiat-icon" src="assets/icons/eur.svg" alt="icon">
            <select id="fiat">
              <!-- options inserted by JS -->
            </select>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="crypto">Оберіть криптовалюту</label>
        <div class="select-with-icon">
          <img id="crypto-icon" src="assets/icons/bitcoin-btc-logo.svg" alt="icon">
          <select id="crypto">
            <!-- options inserted by JS -->
          </select>
        </div>
      </div>
      <button type="submit" class="submit-btn">Розрахувати</button>
      <div class="result" id="result"></div>
      <div class="commission">У курс додано +2% комісії</div>
      <div class="error" id="error"></div>
    </form>
  </div>
  <script src="main.js"></script>
</body>
</html>
