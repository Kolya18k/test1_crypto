<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Крипто-Обмінник</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
</head>
<body>
  <div class="exchange-container">
    <h2>Крипто-Обмінник</h2>
    <form id="exchange-form" autocomplete="off">
      <div class="row">
        <div class="block">
          <label for="from-amount">Ви віддаєте</label>
          <div class="select-row">
            <input type="number" id="from-amount" min="0" step="any" placeholder="0">
            <select id="from-currency"></select>
          </div>
        </div>
        <button type="button" id="swap-btn" class="swap-btn" title="Свап"></button>
        <div class="block">
          <label for="to-amount">Ви отримуєте</label>
          <div class="select-row">
            <input type="number" id="to-amount" min="0" step="any" placeholder="0" disabled>
            <select id="to-currency"></select>
          </div>
        </div>
      </div>
      <div class="rate-info" id="rate-info"></div>
      <button type="submit" class="exchange-btn">Обміняти</button>
      <div class="result-message" id="result-message"></div>
    </form>
    <div class="footer-note">* Курс включає +2% комісії</div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
