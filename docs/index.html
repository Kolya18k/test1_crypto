<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>CryptoCalc</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cryptocalc-card">
    <h2>Калькулятор обміну</h2>
    <input type="number" id="amount" placeholder="Сума">
    <select id="fiat">
      <option value="usd">Долар (USD)</option>
      <option value="eur">Євро (EUR)</option>
      <option value="uah">Гривня (UAH)</option>
    </select>
    <select id="crypto">
      <option value="bitcoin">Bitcoin (BTC)</option>
      <option value="ethereum">Ethereum (ETH)</option>
      <option value="tether">Tether (USDT)</option>
      <option value="binancecoin">Binance Coin (BNB)</option>
      <option value="solana">Solana (SOL)</option>
      <option value="the-open-network">Toncoin (TON)</option>
    </select>
    <button onclick="calc()">Розрахувати</button>
    <div id="result"></div>
    <div class="note">У курс додано +2% комісії</div>
  </div>
  <script src="main.js"></script>
</body>
</html>
