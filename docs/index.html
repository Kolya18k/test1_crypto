<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –æ–±–º—ñ–Ω—É –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç–∏</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0f1115;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .calculator {
      background: #1a1c22;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      max-width: 420px;
      width: 100%;
    }
    h2 {

      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background: #2a2d35;
      color: white;
    }
    button {
      background: #00c86f;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
      font-size: 18px;
      text-align: center;
    }
    .swap {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }
    .swap button {
      background: none;
      border: none;
      font-size: 26px;
      cursor: pointer;
      color: #00c86f;
      transform: rotate(90deg);
    }
    .select-icon option {
      background-color: #2a2d35;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –æ–±–º—ñ–Ω—É</h2>
    <div class="form-group">
      <label for="amount">–°—É–º–∞</label>
      <input type="number" id="amount" placeholder="–í–≤–µ–¥—ñ—Ç—å —Å—É–º—É" />
    </div>
    <div class="form-group">
      <label for="currency">–§—ñ–∞—Ç–Ω–∞ –≤–∞–ª—é—Ç–∞</label>
      <select id="currency" class="select-icon">
        <option value="USD">üá∫üá∏ –î–æ–ª–∞—Ä (USD)</option>
        <option value="EUR">üá™üá∫ –Ñ–≤—Ä–æ (EUR)</option>
        <option value="UAH">üá∫üá¶ –ì—Ä–∏–≤–Ω—è (UAH)</option>
      </select>
    </div>

    <div class="swap">
      <button onclick="swapDirection()">‚áÖ</button>
    </div>

    <div class="form-group">
      <label for="crypto">–ö—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç–∞</label>
      <select id="crypto" class="select-icon">
        <option value="BTC">üü† Bitcoin (BTC)</option>
        <option value="ETH">üî∑ Ethereum (ETH)</option>
        <option value="USDT">üü¢ Tether (USDT)</option>
        <option value="BNB">üü° Binance Coin (BNB)</option>
        <option value="SOL">üü£ Solana (SOL)</option>
      </select>
    </div>

    <button onclick="calculate()">–†–æ–∑—Ä–∞—Ö—É–≤–∞—Ç–∏</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    let isFiatToCrypto = true;

    function swapDirection() {
      isFiatToCrypto = !isFiatToCrypto;
      const label1 = document.querySelector("label[for='currency']");
      const label2 = document.querySelector("label[for='crypto']");
      if (isFiatToCrypto) {
        label1.innerText = "–§—ñ–∞—Ç–Ω–∞ –≤–∞–ª—é—Ç–∞";
        label2.innerText = "–ö—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç–∞";
      } else {
        label1.innerText = "–ö—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç–∞";
        label2.innerText = "–§—ñ–∞—Ç–Ω–∞ –≤–∞–ª—é—Ç–∞";
      }
    }

    async function getRate(from, to) {
      const res = await fetch(`https://min-api.cryptocompare.com/data/price?fsym=${from}&tsyms=${to}`);
      const data = await res.json();
      return data[to];
    }

    async function calculate() {
      const amount = parseFloat(document.getElementById('amount').value);
      const currency = document.getElementById('currency').value;
      const crypto = document.getElementById('crypto').value;

      if (!amount || amount <= 0) return alert("–í–≤–µ–¥—ñ—Ç—å –∫–æ—Ä–µ–∫—Ç–Ω—É —Å—É–º—É");

      let result;
      if (isFiatToCrypto) {
        const rate = await getRate(crypto, currency);
        result = (amount / rate * 0.98).toFixed(6);
        document.getElementById('result').innerText = `‚âà ${result} ${crypto}`;
      } else {
        const rate = await getRate(crypto, currency);
        result = (amount * rate * 0.98).toFixed(2);
        document.getElementById('result').innerText = `‚âà ${result} ${currency}`;
      }
    }
  </script>
</body>
</html>
