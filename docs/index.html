<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Калькулятор обміну криптовалюти</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0f1115;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .calculator {
      background: #1a1c22;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      color: #00c86f;
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background: #2a2d35;
      color: white;
    }
    button {
      background: #00c86f;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Калькулятор обміну</h2>
    <div class="form-group">
      <label for="amount">Сума</label>
      <input type="number" id="amount" placeholder="Введіть суму" />
    </div>
    <div class="form-group">
      <label for="currency">Валюта</label>
      <select id="currency">
        <option value="USD">USD (Долар)</option>
        <option value="EUR">EUR (Євро)</option>
        <option value="UAH">UAH (Гривня)</option>
      </select>
    </div>
    <div class="form-group">
      <label for="crypto">Криптовалюта</label>
      <select id="crypto">
        <option value="BTC">Bitcoin (BTC)</option>
        <option value="ETH">Ethereum (ETH)</option>
        <option value="USDT">Tether (USDT)</option>
        <option value="BNB">Binance Coin (BNB)</option>
        <option value="SOL">Solana (SOL)</option>
      </select>
    </div>
    <div class="form-group">
      <label for="direction">Напрям</label>
      <select id="direction">
        <option value="fiat-to-crypto">Фіат → Крипто</option>
        <option value="crypto-to-fiat">Крипто → Фіат</option>
      </select>
    </div>
    <button onclick="calculate()">Розрахувати</button>
    <div class="result" id="result"></div>
  </div>
  
  <script>
    async function getRate(from, to) {
      const res = await fetch(`https://min-api.cryptocompare.com/data/price?fsym=${from}&tsyms=${to}`);
      const data = await res.json();
      return data[to];
    }

    async function calculate() {
      const amount = parseFloat(document.getElementById('amount').value);
      const currency = document.getElementById('currency').value;
      const crypto = document.getElementById('crypto').value;
      const direction = document.getElementById('direction').value;

      if (!amount || amount <= 0) return alert("Введіть коректну суму");

      let result;
      if (direction === 'fiat-to-crypto') {
        const rate = await getRate(crypto, currency);
        result = (amount / rate * 0.98).toFixed(6); // 2% комісія
        document.getElementById('result').innerText = `≈ ${result} ${crypto}`;
      } else {
        const rate = await getRate(crypto, currency);
        result = (amount * rate * 0.98).toFixed(2);
        document.getElementById('result').innerText = `≈ ${result} ${currency}`;
      }
    }
  </script>
</body>
</html>
